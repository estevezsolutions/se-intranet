<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Economía - Intranet Soluciones Estevéz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS principal -->
  <link rel="stylesheet" href="../style.css">

  <!-- Firebase y JS del departamento -->
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="economia.js"></script>
</head>
<body>

  <!-- Encabezado fijo -->
  <header>
    <button id="menuToggle">☰</button>
    <h2>Economía</h2>
  </header>

  <!-- Menú lateral -->
  <aside id="sidebar">
    <ul id="sidebarMenu"></ul>
  </aside>

  <main>
    <!-- Facturas emitidas -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Facturas emitidas</h3></div>
      <div class="accordion-content">
        <div id="facturasEmitidas"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

    <!-- Facturas recibidas -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Facturas recibidas</h3></div>
      <div class="accordion-content">
        <div id="facturasRecibidas"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

    <!-- Nóminas -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Nóminas</h3></div>
      <div class="accordion-content">
        <div id="nominas"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

    <!-- Inventario -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Inventario</h3></div>
      <div class="accordion-content">
        <div id="inventario"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

    <!-- Otros documentos -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Otros documentos</h3></div>
      <div class="accordion-content">
        <div id="otrosDocumentos"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

  </main>

  <!-- Footer fijo -->
  <footer>
    © 2026 Soluciones Estevéz S.U.R.L.
  </footer>

  <!-- Input oculto para seleccionar archivos -->
  <input type="file" id="fileInput" style="display:none" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt" multiple>
</body>
</html>
