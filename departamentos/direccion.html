<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dirección - Intranet Soluciones Estévez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Subir un nivel porque está dentro de /departamentos -->
  <link rel="stylesheet" href="../style.css">

  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="../main.js"></script>
</head>

<body>

<header class="topbar">
  <button id="menuToggle">☰</button>
  <h1>Dirección</h1>
</header>

<aside id="sidebar">
  <ul id="sidebarMenu"></ul>
</aside>

<main class="contenido">

  <section class="card">
    <h2>Documentos de la empresa</h2>
    <button class="btnAgregar">Agregar archivo</button>
  </section>

  <section class="card">
    <h2>Otros documentos</h2>
    <button class="btnAgregar">Agregar archivo</button>
  </section>

</main>

<footer>
  © 2026 Soluciones Estévez S.U.R.L.
</footer>

<!-- Input oculto para seleccionar archivo -->
<input type="file" id="fileInput" style="display:none">

<!-- Script SOLO para activar los botones -->
<script>
  const botones = document.querySelectorAll(".btnAgregar");
  const fileInput = document.getElementById("fileInput");

  botones.forEach(boton => {
    boton.addEventListener("click", () => {
      fileInput.click();
    });
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      alert("Archivo seleccionado: " + fileInput.files[0].name);
    }
  });
</script>

</body>
</html>
