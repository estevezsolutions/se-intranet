<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Departamento de Dirección - Soluciones Estevéz S.U.R.L.</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="direccion.js"></script>
</head>
<body>

  <!-- Encabezado fijo -->
  <header>
    <button id="menuToggle">☰</button>
    <h2>Dirección</h2>
  </header>

  <!-- Menú lateral desplegable -->
  <aside id="sidebar">
    <ul id="sidebarMenu"></ul>
  </aside>

  <main>
    <!-- Tarjeta Documentos -->
    <div class="tarjeta-departamento">
      <div class="accordion">
        <div class="accordion-header">
          <h3>Documentos de la empresa</h3>
        </div>
        <div class="accordion-content" style="display:none;">
          <div id="documentosEmpresa" class="archivos-lista">
            <!-- Archivos dinámicos se agregan aquí -->
          </div>
          <button class="boton agregarArchivo">+ Añadir archivo</button>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header">
          <h3>Otros documentos</h3>
        </div>
        <div class="accordion-content" style="display:none;">
          <div id="otrosDocumentos" class="archivos-lista">
            <!-- Archivos dinámicos se agregan aquí -->
          </div>
          <button class="boton agregarArchivo">+ Añadir archivo</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2026 Soluciones Estevéz S.U.R.L.</p>
  </footer>

</body>
</html>
