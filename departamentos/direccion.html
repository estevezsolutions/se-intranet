<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dirección - Intranet Soluciones Estevéz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS principal -->
  <link rel="stylesheet" href="../style.css">

  <!-- Firebase y JS del departamento -->
  <script type="module" src="../firebase-config.js"></script>
  <script type="module" src="direccion.js"></script>
</head>
<body>

  <!-- Encabezado fijo -->
  <header>
    <button id="menuToggle">☰</button>
    <h2>Dirección</h2>
  </header>

  <!-- Menú lateral -->
  <aside id="sidebar">
    <ul id="sidebarMenu"></ul>
  </aside>

  <main>
    <!-- Documentos de la empresa -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Documentos de la empresa</h3></div>
      <div class="accordion-content">
        <div id="documentosEmpresa"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

    <!-- Actas -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Actas</h3></div>
      <div class="accordion-content">
        <div id="actas"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>

    <!-- Otros documentos -->
    <section class="tarjeta-departamento accordion">
      <div class="accordion-header"><h3>Otros documentos</h3></div>
      <div class="accordion-content">
        <div id="otrosDocumentos"></div>
        <button class="agregarArchivo">+ Agregar archivo</button>
      </div>
    </section>
  </main>

  <!-- Footer fijo -->
  <footer>
    © 2026 Soluciones Estevéz S.U.R.L.
  </footer>

</body>
</html>
