<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intranet Soluciones Estevéz S.U.R.L.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase y JS principal -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>

  <!-- Encabezado fijo -->
  <header>
    <button id="menuToggle">☰</button>
    <h2>Soluciones Estevéz S.U.R.L.</h2>
  </header>

  <!-- Menú lateral desplegable -->
  <aside id="sidebar">
    <ul id="sidebarMenu"></ul>
  </aside>

  <main>
    <!-- Login centrado -->
    <div id="loginDiv" class="tarjeta-login">
      <h3>Acceso a la intranet</h3>
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="password" id="password" placeholder="Contraseña">
      <button>Entrar</button>
    </div>

    <!-- Contenido visible solo tras login -->
    <div id="contenidoDiv" style="display:none; width: 100%;">

      <!-- Cartel de bienvenida -->
      <div id="bienvenidaDiv" class="tarjeta-bienvenida">
        <h2 id="bienvenida"></h2>
        <p>Bienvenido a la intranet de Soluciones Estevéz S.U.R.L.</p>
      </div>

      <!-- Contenido de departamentos (ejemplo, se puede usar en otras páginas) -->
      <div id="documentosDiv" style="display:none;">
        <div id="depto_Direccion" class="departamentoDiv">
          <h3>Dirección</h3>
        </div>
        <div id="depto_Economia" class="departamentoDiv">
          <h3>Economía</h3>
        </div>
        <div id="depto_Produccion" class="departamentoDiv">
          <h3>Producción</h3>
        </div>
        <div id="depto_Comercial" class="departamentoDiv">
          <h3>Comercial</h3>
        </div>
        <div id="depto_RecursosHumanos" class="departamentoDiv">
          <h3>Recursos Humanos</h3>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer fijo -->
  <footer>
    <p>© 2026 Soluciones Estevéz S.U.R.L.</p>
  </footer>

</body>
</html>
